<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .link {
            margin-bottom: 10px;
            text-align: center;
        }

        .link a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        .link a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="link"><a href="https://www.twitch.tv/chimericyeena">My Twitch</a></div>
        <div class="link"><a href="https://discord.gg/v7wfgrK4cj">My Discord</a></div>
        <div class="link"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Porn</a></div>
        <!-- Add more links as needed -->
    </div>
</body>
</html>
